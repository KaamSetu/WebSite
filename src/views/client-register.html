<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Client Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00978A;
            --secondary-color: #465FA2;
            --background-color: #F9F9F9;
            --text-color: #333;
            --error-color: #FF6B6B;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .header-links a {
            color: var(--secondary-color);
            text-decoration: none;
            margin-left: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: inline-block;
            padding: 10px 15px;
            background-color: var(--secondary-color);
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-btn {
            padding: 10px 20px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-btn.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        .toggle-btn:first-child {
            border-radius: 4px 0 0 4px;
        }

        .toggle-btn:last-child {
            border-radius: 0 4px 4px 0;
        }

        .business-fields {
            display: none;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #007F75;
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
        }

        #otpContainer {
            display: none;
        }

        #resendOtp {
            display: none;
            color: var(--secondary-color);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Labor Connect</div>
            <div class="header-links">
                <a href="#login">Already have an account? Log in</a>
                <a href="#support">Support</a>
            </div>
        </header>

        <h1>Create Your Client Account</h1>
        <p class="subtitle">Find skilled laborers for any task, from home projects to major contracts.</p>

        <div class="form-container">
            <div class="toggle-container">
                <button class="toggle-btn active" id="individualToggle">Individual</button>
                <button class="toggle-btn" id="businessToggle">Business</button>
            </div>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                    <span class="error" id="mobileError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <span class="error" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <button type="button" class="btn" id="sendOtp">Send OTP</button>
                </div>

                <div class="form-group" id="otpContainer">
                    <label for="otp">OTP</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter the OTP sent to your phone" required>
                    <span id="resendOtp">Resend OTP</span>
                </div>

                <div class="form-group">
                    <label for="address">Address (Optional)</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter your state">
                </div>

                <div class="form-group">
                    <label for="zipCode">ZIP Code</label>
                    <input type="text" id="zipCode" name="zipCode" placeholder="Enter your ZIP code">
                </div>

                <div class="business-fields">
                    <div class="form-group">
                        <label for="businessName">Business Name</label>
                        <input type="text" id="businessName" name="businessName" placeholder="Enter your business name">
                    </div>

                    <div class="form-group">
                        <label for="businessEmail">Business Email</label>
                        <input type="email" id="businessEmail" name="businessEmail" placeholder="Enter your company email address">
                        <span class="error" id="businessEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="businessPhone">Business Phone Number</label>
                        <input type="tel" id="businessPhone" name="businessPhone" placeholder="Enter your business contact number">
                    </div>

                    <div class="form-group">
                        <label for="businessAddress">Business Address</label>
                        <input type="text" id="businessAddress" name="businessAddress" placeholder="Enter your business address">
                    </div>

                    <div class="form-group">
                        <label for="documentUpload">Business Verification Document</label>
                        <input type="file" id="documentUpload" name="documentUpload" accept=".pdf,.jpg,.jpeg,.png">
                        <label for="documentUpload" class="file-upload-label">Choose File</label>
                        <span id="fileName"></span>
                    </div>

                    <div class="form-group">
                        <label for="taxId">Tax ID (GSTIN or PAN) (Optional)</label>
                        <input type="text" id="taxId" name="taxId" placeholder="Enter your GSTIN or PAN number (optional)">
                    </div>

                    <div class="form-group">
                        <label for="businessType">Business Type</label>
                        <select id="businessType" name="businessType">
                            <option value="">Select business type</option>
                            <option value="smallBusiness">Small Business</option>
                            <option value="contractor">Contractor</option>
                            <option value="largeCorporation">Large Corporation</option>
                            <option value="governmentEntity">Government Entity</option>
                            <option value="ngo">NGO</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="representativeName">Authorized Representative Name</label>
                        <input type="text" id="representativeName" name="representativeName" placeholder="Enter the name of the authorized representative">
                    </div>

                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" id="designation" name="designation" placeholder="Enter your designation">
                    </div>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
                    <label for="termsAgreement">I agree to the <a href="#terms">Terms and Conditions</a> and <a href="#privacy">Privacy Policy</a></label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn" id="registerBtn">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const form = document.getElementById('registrationForm');
        const individualToggle = document.getElementById('individualToggle');
        const businessToggle = document.getElementById('businessToggle');
        const businessFields = document.querySelector('.business-fields');
        const sendOtpBtn = document.getElementById('sendOtp');
        const otpContainer = document.getElementById('otpContainer');
        const resendOtpBtn = document.getElementById('resendOtp');
        const registerBtn = document.getElementById('registerBtn');
        const documentUpload = document.getElementById('documentUpload');
        const fileName = document.getElementById('fileName');

        // Toggle between individual and business registration
        individualToggle.addEventListener('click', () => {
            individualToggle.classList.add('active');
            businessToggle.classList.remove('active');
            businessFields.style.display = 'none';
            registerBtn.textContent = 'Register';
        });

        businessToggle.addEventListener('click', () => {
            businessToggle.classList.add('active');
            individualToggle.classList.remove('active');
            businessFields.style.display = 'block';
            registerBtn.textContent = 'Register as Business';
        });

        // OTP functionality
        let otpSent = false;
        let otpVerified = false;

        sendOtpBtn.addEventListener('click', () => {
            const mobile = document.getElementById('mobile').value;
            if (validateMobile(mobile)) {
                // Simulating OTP send
                otpSent = true;
                otpContainer.style.display = 'block';
                sendOtpBtn.textContent = 'Resend OTP';
                startOtpTimer();
            } else {
                document.getElementById('mobileError').textContent = 'Please enter a valid mobile number';
            }
        });

        function startOtpTimer() {
            let timeLeft = 60;
            sendOtpBtn.disabled = true;
            const timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    sendOtpBtn.disabled = false;
                    sendOtpBtn.textContent = 'Resend OTP';
                } else {
                    sendOtpBtn.textContent = `Resend OTP in ${timeLeft}s`;
                    timeLeft--;
                }
            }, 1000);
        }

        // Form validation
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (validateForm()) {
                // Simulating form submission
                alert('Registration successful!');
                form.reset();
            }
        });

        function validateForm() {
            let isValid = true;

            // Validate email
            const email = document.getElementById('email').value;
            if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            // Validate password
            const password = document.getElementById('password').value;
            if (!validatePassword(password)) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long and include a number';
                isValid = false;
            } else {
                document.getElementById('passwordError').textContent = '';
            }

            // Validate OTP
            if (!otpVerified) {
                alert('Please verify your OTP');
                isValid = false;
            }

            // Validate business email if business toggle is active
            if (businessToggle.classList.contains('active')) {
                const businessEmail = document.getElementById('businessEmail').value;
                if (!validateBusinessEmail(businessEmail)) {
                    document.getElementById('businessEmailError').textContent = 'Please enter a valid business email address';
                    isValid = false;
                } else {
                    document.getElementById('businessEmailError').textContent = '';
                }
            }

            return isValid;
        }

        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function validateBusinessEmail(email) {
            const re = /^[a-zA-Z0-9._%+-]+@(?!gmail\.com)(?!yahoo\.com)(?!hotmail\.com)(?!.*\.com)[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
            return re.test(String(email).toLowerCase());
        }

        function validatePassword(password) {
            return password.length >= 8 && /\d/.test(password);
        }

        function validateMobile(mobile) {
            const re = /^[0-9]{10}$/;
            return re.test(mobile);
        }

        // File upload
        documentUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                validateFileType(file);
            }
        });

        function validateFileType(file) {
            const allowedTypes = ['application/pdf', 'image/jpeg', 'image/png'];
            if (!allowedTypes.includes(file.type)) {
                alert('Please upload a PDF, JPEG, or PNG file.');
                documentUpload.value = '';
                fileName.textContent = '';
            }
        }

        // Real-time validation
        document.getElementById('email').addEventListener('input', function() {
            if (this.value && !validateEmail(this.value)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
            } else {
                document.getElementById('emailError').textContent = '';
            }
        });

        document.getElementById('businessEmail').addEventListener('input', function() {
            if (this.value && !validateBusinessEmail(this.value)) {
                document.getElementById('businessEmailError').textContent = 'Please enter a valid business email address';
            } else {
                document.getElementById('businessEmailError').textContent = '';
            }
        });

        document.getElementById('mobile').addEventListener('input', function() {
            if (this.value && !validateMobile(this.value)) {
                document.getElementById('mobileError').textContent = 'Please enter a valid 10-digit mobile number';
            } else {
                document.getElementById('mobileError').textContent = '';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.value && !validatePassword(this.value)) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long and include a number';
            } else {
                document.getElementById('passwordError').textContent = '';
            }
        });

        // OTP verification (simulated)
        document.getElementById('otp').addEventListener('input', function() {
            if (this.value.length === 6) {
                // Simulating OTP verification
                setTimeout(() => {
                    otpVerified = true;
                    alert('OTP verified successfully!');
                    otpContainer.style.display = 'none';
                    sendOtpBtn.style.display = 'none';
                }, 1000);
            }
        });

        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthIndicator = document.createElement('div');
        strengthIndicator.className = 'password-strength';
        passwordInput.parentNode.insertBefore(strengthIndicator, passwordInput.nextSibling);

        passwordInput.addEventListener('input', function() {
            const strength = calculatePasswordStrength(this.value);
            updateStrengthIndicator(strength);
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;
            return strength;
        }

        function updateStrengthIndicator(strength) {
            const colors = ['#ff4d4d', '#ffa64d', '#ffff4d', '#4dff4d', '#4d4dff'];
            const labels = ['Very Weak', 'Weak', 'Moderate', 'Strong', 'Very Strong'];
            strengthIndicator.style.width = `${(strength / 5) * 100}%`;
            strengthIndicator.style.backgroundColor = colors[strength - 1];
            strengthIndicator.textContent = labels[strength - 1];
        }

        // Tooltip for business document upload
        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip';
        tooltip.textContent = 'Accepted formats: PDF, JPEG, PNG. Max file size: 5MB';
        document.querySelector('.file-upload-label').appendChild(tooltip);

    </script>
</body>
</html>
